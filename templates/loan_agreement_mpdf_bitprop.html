<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Investment Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Loan Agreement MPDF and Bitprop Form</h2>
    <form action="/submit_loan_mpdf_bitprop" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="propertyAddress" class="form-label">Property Address:</label>
        <input type="text" id="propertyAddress" name="propertyAddress" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="erfNr" class="form-label">Erf Number:</label>
        <input type="text" id="erfNr" name="erfNr" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="titleDeedNr" class="form-label">Title Deed Number:</label>
        <input type="text" id="titleDeedNr" name="titleDeedNr" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="totalInvestment" class="form-label">Total Investment:</label>
        <input type="number" id="totalInvestment" name="totalInvestment" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="totalInWords" class="form-label">Total in Words:</label>
        <input type="text" id="totalInWords" name="totalInWords" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dayOfAgreement" class="form-label">Day of Agreement:</label>
        <input type="text" id="dayOfAgreement" name="dayOfAgreement" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="monthOfAgreement" class="form-label">Month of Agreement:</label>
        <input type="text" id="monthOfAgreement" name="monthOfAgreement" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="yearOfAgreement" class="form-label">Year of Agreement:</label>
        <input type="text" id="yearOfAgreement" name="yearOfAgreement" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JavaScript (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
