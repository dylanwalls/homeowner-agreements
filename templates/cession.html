<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cession Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Cession Form</h2>
    <form action="/submit_cession" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="fullNames" class="form-label">Full Names:</label>
        <input type="text" id="fullNames" name="fullNames" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idNo" class="form-label">ID Number:</label>
        <input type="text" id="idNo" name="idNo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dateSigned" class="form-label">Date Signed:</label>
        <input type="date" id="dateSigned" name="dateSigned" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="agreementDate" class="form-label">Agreement Date:</label>
        <input type="date" id="agreementDate" name="agreementDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dayAgreement" class="form-label">Day of Agreement:</label>
        <input type="text" id="dayAgreement" name="dayAgreement" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="agreementMonthYear" class="form-label">Month and Year of Agreement:</label>
        <input type="text" id="agreementMonthYear" name="agreementMonthYear" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JavaScript (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
