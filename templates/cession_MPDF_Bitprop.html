<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cession Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Cession Form</h2>
    <form action="/submit_cession_mpdf_bitprop" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="dateAgreementSigned" class="form-label">Date Agreement Signed:</label>
        <input type="date" id="dateAgreementSigned" name="dateAgreementSigned" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dateOfAgreement" class="form-label">Date of Agreement:</label>
        <input type="date" id="dateOfAgreement" name="dateOfAgreement" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="propertyAddress" class="form-label">Property Address:</label>
        <input type="text" id="propertyAddress" name="propertyAddress" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="agreementDate" class="form-label">Agreement Date:</label>
        <input type="date" id="agreementDate" name="agreementDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dayOfAgreementDate" class="form-label">Day of Agreement Date:</label>
        <input type="text" id="dayOfAgreementDate" name="dayOfAgreementDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="agreementMonthAndYear" class="form-label">Month and Year of Agreement:</label>
        <input type="text" id="agreementMonthAndYear" name="agreementMonthAndYear" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JavaScript (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
